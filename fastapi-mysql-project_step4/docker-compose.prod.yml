services:
  # 1. MySQL Database
  db:
    image: mysql:8.4
    container_name: fastapi_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    # 배포 환경에서는 보안을 위해 외부 포트 노출을 제거합니다.
    # ports:
    #   - "3306:3306"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. FastAPI Backend
  app:
    image: sk20teacher/fastapi-server:v1
    container_name: fastapi_app_prod
    restart: always
    volumes:      
      - ./uploads:/app/uploads
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network

  # 3. Nginx Web Server
  web:
    image: nginx:latest
    container_name: fastapi_nginx_prod
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - app
    networks:
      - backend-network

volumes:
  mysql_data:

networks:
  backend-network:
    driver: bridge
